apiVersion: v1
kind: Service
metadata:
  name: {{ include "reposilite.fullname" . }}
  annotations:
  {{- with .Values.service.annotations  }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "reposilite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .ports }}
    - name: {{ $name }}
      port: {{ $port }}
      protocol: TCP
      targetPort: {{ $targetPort }}
    {{- end }}      
  selector:
    {{- include "reposilite.selectorLabels" . | nindent 4 }}
